<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark & Pout</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet"/>
</head>
<body>
    <div class="pink-line"></div>
    <div class="container">
        <div class="header">
        <div class="header-top">
            <div class="border-top"></div>
            <div class="border-top"></div>
        </div>
        <div class="header-bottom">
            <div class="logo-nav">
                <div class="logo">
                    <img src="media/logo.png" alt="Spark & Pout Logo" class="logo-img">
                    <h1 class="logo-text">SPARK & POUT</h1>
                </div>
                <nav class="navbar">
                    <a href="index.html" class="nav-link">HOME</a>
                    <a href="menu.html" class="nav-link">MENU</a>
                    <a href="order.html" class="nav-link">ORDER</a>
                    <a href="about.html" class="nav-link">ABOUT</a>
                    <a href="help.html" class="nav-link">HELP</a>
                </nav>
                <div class="hamburger-menu">
                    <div class="hamburger-menu-toggle" onclick="toggleHamburgerMenu()">
                        &#9776;
                    </div>
                    <div class="hamburger-menu-content">
                        <nav class="nav">
                            <a href="index.html" class="nav-link">HOME</a>
                            <a href="menu.html" class="nav-link">MENU</a>
                            <a href="order.html" class="nav-link">ORDER</a>
                            <a href="about.html" class="nav-link">ABOUT</a>
                            <a href="help.html" class="nav-link">HELP</a>
                        </nav>
                    </div>
                </div>
                <div class="cart-icon">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-count" class="cart-count">0</span>
                </div>                 
            </div>                
        </div>
        <div class="border-bottom"></div>
    </div>
    
    <form class="containerform">
        <div class="form-section">
            <h2 class="title-content">Order Form</h2>
            <h3>CUSTOMER INFORMATION</h3>
            <input type="text" id="name" placeholder="Complete Name" required/>
            <input type="text" id="phone" placeholder="Phone Number" required/>
            <input type="date" id="birthday" placeholder="Birthday" required/>
            <h3>SHIPPING ADDRESS</h3>
            <input type="text" id="street" placeholder="Street or Subdivision" required/>
            <input type="text" id="city" placeholder="City or Province" required/>
            <input type="text" id="zipcode" placeholder="Zip Code" required/>
        </div>
        <div class="form-section">
            <h3 class="payment-section">PAYMENT</h3>
            <select id="payment" required>
                <option value="" disabled selected>Mode of Payment</option>
                <option value="Cash">Cash</option>
                <option value="Credit Card">Credit Card</option>
                <option value="E-Cash">E-Cash</option>
            </select>
            <input type="text" id="account" placeholder="Account Number" required/>
            <select id="delivery" required>
                <option value="" disabled selected>Delivery Mode</option>
                <option value="Home">Home</option>
                <option value="Work">Work</option>
            </select>
            <div class="checkboxes">
                <label>
                    <input type="checkbox" id="personal-info" required>
                    <span>I trust this website for my personal information.</span>
                </label>
                <label>
                    <input type="checkbox" id="payment-info" required>
                    <span>I trust this website for my payment details.</span>
                </label>
            </div>              
                <div class="form-buttons">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </div> 
            </form>
    </div>
    <div class="footer">
        <div class="footer-links">
            <a href="https://www.facebook.com/christructure" target="_blank" class="social">
                <i class="fab fa-facebook"></i>
                <p>Spark and Pout</p>
            </a>
            <a href="https://www.instagram.com/christructure" target="_blank" class="social">
                <i class="fab fa-instagram"></i>
                <p>sparknpout.co</p>
            </a>                
        </div>
    </div>
    <script src="script.js"></script>
    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <span class="close" onclick="closeCart()">&times;</span>
            <h2>Your Cart</h2>
            <div id="cart-items"></div>
            <div id="cart-total"></div>
            <div class="cart-actions">
                <button id="checkout-btn" onclick="checkout()">Check Out</button>
                <button id="reset-btn" onclick="resetCart()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
